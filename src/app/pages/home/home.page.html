<ion-header [translucent]="true">
  <ion-toolbar>
    <p>Yapmak İstediğiniz İşlemi Seçiniz.</p>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button color="warning" [routerLink]="['/mevcut']" expand="block"
    ><ion-icon name="glasses-outline"></ion-icon> Mevcut Görevler</ion-button
  >
  <ion-button color="success" [routerLink]="['/tamam']" expand="block"
    ><ion-icon name="bookmarks-outline"></ion-icon> Tamamlanmış
    Görevler</ion-button
  >
  <ion-button color="danger" [routerLink]="['/ekle']" expand="block"
    ><ion-icon name="add-circle-outline"></ion-icon> Görev Ekle</ion-button
  >
  <ion-button color="tertiary" [routerLink]="['/profil']" expand="block"
    ><ion-icon name="person-outline"></ion-icon> Profil
  </ion-button>
</ion-content>
<ion-footer>
  <ion-button expand="block" (click)="OturumKapat()">Çıkış</ion-button>
</ion-footer>
